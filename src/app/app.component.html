<div class="content" role="main">
  <div class="card highlight-card card-small">
   <span id='span-starts' *ngFor="let star of stars">
     <p>{{star}}</p>
     <mat-icon  id="s-{{star}}"  (click)='press(star)' 
      [ngStyle]="{'color':selected_star < star ? 'white' : 'yellow' }"
      aria-hidden="false">
      star
     </mat-icon>
   </span>
  </div>
</div>
<router-outlet></router-outlet>
